  <div class="content" itemprop="articleBody">
    <p>백준 1021 회전하는 큐 deque구현 python 파이썬<br><a target="_blank" rel="noopener" href="https://www.acmicpc.net/problem/1021">백준1021문제</a></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">deque</span>:</span> <span class="comment">#deque 이 다</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span>(<span class="params">self</span>):</span></span><br><span class="line">        self.deque =[]</span><br><span class="line">        self.start=<span class="number">0</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">push_front</span>(<span class="params">self,a</span>):</span></span><br><span class="line">        self.deque.insert(self.start,a)</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">push_back</span>(<span class="params">self,a</span>):</span></span><br><span class="line">        self.deque.append(a)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">pop_front</span>(<span class="params">self</span>):</span></span><br><span class="line">        <span class="keyword">if</span> <span class="built_in">len</span>(self.deque[self.start:])==<span class="number">0</span>:</span><br><span class="line">         <span class="keyword">return</span> <span class="number">-1</span></span><br><span class="line">        self.start+=<span class="number">1</span></span><br><span class="line">        <span class="keyword">return</span> self.deque[self.start<span class="number">-1</span>]</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">pop_back</span>(<span class="params">self</span>):</span></span><br><span class="line">        <span class="keyword">if</span> <span class="built_in">len</span>(self.deque[self.start:])==<span class="number">0</span>:</span><br><span class="line">         <span class="keyword">return</span> <span class="number">-1</span></span><br><span class="line">        a=self.deque[<span class="number">-1</span>]</span><br><span class="line">        <span class="keyword">del</span>(self.deque[<span class="number">-1</span>])</span><br><span class="line">        <span class="keyword">return</span> a</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">size</span>(<span class="params">self</span>):</span>   </span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">len</span>(self.deque[self.start:])</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">empty</span>(<span class="params">self</span>):</span></span><br><span class="line">        <span class="keyword">if</span> <span class="built_in">len</span>(self.deque[self.start:])==<span class="number">0</span>:</span><br><span class="line">         <span class="keyword">return</span> <span class="number">1</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">         <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">front</span>(<span class="params">self</span>):</span></span><br><span class="line">        <span class="keyword">if</span> <span class="built_in">len</span>(self.deque[self.start:])==<span class="number">0</span>:</span><br><span class="line">         <span class="keyword">return</span> <span class="number">-1</span></span><br><span class="line">        <span class="keyword">return</span> self.deque[self.start]</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">back</span>(<span class="params">self</span>):</span></span><br><span class="line">        <span class="keyword">if</span> <span class="built_in">len</span>(self.deque[self.start:])==<span class="number">0</span>:</span><br><span class="line">         <span class="keyword">return</span> <span class="number">-1</span></span><br><span class="line">        <span class="keyword">return</span> self.deque[<span class="number">-1</span>]</span><br><span class="line"></span><br><span class="line">q=deque()<span class="comment">#</span></span><br><span class="line">cnt=<span class="number">0</span></span><br><span class="line">a,b =<span class="built_in">map</span>(<span class="built_in">int</span>,<span class="built_in">input</span>().split())</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(a):<span class="comment">#deque 에 a만큼 숫자를 넣어준다.</span></span><br><span class="line">    q.push_back(i+<span class="number">1</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i  <span class="keyword">in</span> <span class="built_in">list</span>(<span class="built_in">map</span>(<span class="built_in">int</span>,<span class="built_in">input</span>().split())): <span class="comment">#제거해줄 숫자를 입력받는다.</span></span><br><span class="line"></span><br><span class="line">    dequee=q.deque[q.start:]</span><br><span class="line">    ii=dequee.index(i)+<span class="number">1</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (q.size()-ii+<span class="number">1</span>)&lt;=(ii<span class="number">-1</span>): <span class="comment">#앞으로 입력받은 수가 앞으로움직이는 횟수와 뒤로 움직이는 횟수를 비교한다.</span></span><br><span class="line">        <span class="keyword">for</span> k <span class="keyword">in</span> <span class="built_in">range</span>(q.size()-ii+<span class="number">1</span>):</span><br><span class="line">         q.push_front(q.pop_back()) <span class="comment">#오른쪽으로 움직이는 행위</span></span><br><span class="line">         cnt+=<span class="number">1</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">if</span> q.front()==i:</span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">         <span class="keyword">for</span> k <span class="keyword">in</span> <span class="built_in">range</span>(ii<span class="number">-1</span>):</span><br><span class="line">            q.push_back(q.pop_front())<span class="comment">#왼쪽으로 움직이는 행 위</span></span><br><span class="line">            cnt+=<span class="number">1</span></span><br><span class="line"></span><br><span class="line">    q.pop_front()<span class="comment">#제거할 수가 deque의 맨 앞에 있으므로 pop_front 한다.  </span></span><br><span class="line">print(cnt)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
  $(function() {
    // copy-btn HTML
    var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"클립보드에 복사하였습니다!\">";
    btn += '<i class="far fa-clone"></i>';
    btn += '</span>'; 
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "복사하였습니다!");
      e.clearSelection();
    })
  })
  </script>
